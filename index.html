<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRE Team News Feed</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,...">
</head>

<body>
    <div class="container-fluid px-20">
        <div class="row m-0">
            <div class="col p-3 xs-12">
                <h1 class="text-center mb-4 text-dark">üîê Latest Cybersecurity News by SRE Team üßë‚Äçüíª</h1>

                <div class="d-flex justify-content-between"
                    style="margin-bottom: 1rem; display: flex; align-items: center;">
                    <div>
                        <label for="newsCount">Select number of news to display:</label>
                        <input type="number" id="newsCount" min="5" step="1" style="width: 100px;" />
                    </div>
                    <div>
                        <button id="applyFilter" class="btn btn-primary">Apply</button>
                        <button id="resetFilter" class="btn btn-primary">Reset</button>
                        <button id="top5" class="btn btn-primary">TOP 5</button>
                        <button id="exportExcel" class="btn btn-success">Export to Excel</button>
                    </div>
                </div>

                <table id="newsTable"
                    class="table table-fixed table-striped table-bordered table-hover table-responsive">
                    <thead class="table-primary text-center">
                        <tr>
                            <th style="width: 55%">Title</th>
                            <th style="width: 15%">Keywords</th>
                            <th style="width: 10%">Date</th>
                            <th style="width: 5%">Link</th>
                            <th hidden>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--entry-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("exportExcel").onclick = () => {
            const table = document.getElementById("newsTable");
            const rows = Array.from(table.querySelectorAll("tbody tr"));

            const data = [
                ["üîê TITLE", "üóùÔ∏è KEYWORDS", "üìÖ DATE", "üîó URL"]
            ];

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                if (cells.length < 5) return;

                const title = cells[0].innerText.trim();
                const keywords = cells[1].innerText.trim();
                const date = cells[2].innerText.trim();
                const url = cells[4].innerText.trim();

                data.push([
                    title,
                    keywords,
                    date,
                    { f: `HYPERLINK("${url}", "Open üîó")` }
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet([]);
            XLSX.utils.sheet_add_aoa(ws, data);

            ws['!cols'] = [
                { wch: 80 },
                { wch: 40 },
                { wch: 20 },
                { wch: 25 }
            ];

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "CyberNews");
            XLSX.writeFile(wb, "SRE_Team_News.xlsx");
        };
    </script>
</body>

</html>
