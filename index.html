<body>
    <div class="container-fluid px-20">
        <div class="row m-0">
            <div class="col p-3 xs-12">
                <h1 class="text-center mb-4 text-dark">üîê Latest Cybersecurity News by SRE Team üßë‚Äçüíª</h1>

                <div style="margin-bottom: 1rem;">
                    <label for="newsCount">Select number of news to display:</label>
                    <input type="number" id="newsCount" min="5" step="1" style="width: 100px;" />
                    <button id="applyFilter" class="btn btn-primary">Apply</button>
                    <button id="resetFilter" class="btn btn-primary">Reset</button>
                    <button id="top5" class="btn btn-primary">TOP 5</button>
                </div>

                <table class="table table-fixed table-striped table-bordered table-hover table-responsive">
                    <thead class="table-primary text-center">
                        <tr>
                            <th style="width: 55%">Title</th>
                            <th style="width: 15%">Keywords</th>
                            <th style="width: 10%">Date</th>
                            <th style="width: 5%">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--entry-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("applyFilter").onclick = () => {
            const count = document.getElementById("newsCount").value;
            if (parseInt(count) >= 5) {
                window.location.href = "/?count=" + count;
            } else {
                alert("Minimum number of news items is 5.");
            }
        };
    
        document.getElementById("resetFilter").onclick = () => {
            window.location.href = window.location.pathname;
        };
    
        document.getElementById("top5").onclick = () => {
            window.location.href = "/?count=5";
        };
    
        const params = new URLSearchParams(window.location.search);
        const count = params.get("count") || 5;
        document.getElementById("newsCount").value = count;
    </script>
</body>
